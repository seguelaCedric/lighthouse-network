<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle with navy gradient -->
  <circle cx="16" cy="16" r="16" fill="url(#navyGradient)"/>

  <!-- Lighthouse tower -->
  <path d="M14 24V12L16 8L18 12V24H14Z" fill="#FFFFFF"/>

  <!-- Lighthouse stripes -->
  <rect x="14" y="14" width="4" height="2" fill="#1E3A5F"/>
  <rect x="14" y="18" width="4" height="2" fill="#1E3A5F"/>

  <!-- Light beam glow -->
  <ellipse cx="16" cy="9" rx="3" ry="2" fill="url(#goldGlow)" opacity="0.8"/>

  <!-- Light housing -->
  <rect x="14.5" y="9" width="3" height="3" rx="0.5" fill="#D4AF37"/>

  <!-- Lighthouse top -->
  <path d="M15 9L16 7L17 9H15Z" fill="#D4AF37"/>

  <!-- Base -->
  <rect x="12" y="24" width="8" height="2" rx="0.5" fill="#FFFFFF"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="navyGradient" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1E3A5F"/>
      <stop offset="100%" stop-color="#0F1E30"/>
    </linearGradient>
    <radialGradient id="goldGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
